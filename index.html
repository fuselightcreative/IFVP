<!doctype HTML>
<html>
<head>
   <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
   <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
   <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

     <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

     <a-assets>
         <video crossorigin="anonymous" id="videoID" autoplay loop="false" type="video/mp4" preload="auto" src="IFVPDay1.MOV">  
     </a-assets>

     <a-marker vidhandler preset="custom" type="pattern" url="IFVP.patt" smooth="true">
     <a-video src="#videoID" position="0 0 0" rotation="-90 0 0" width="4" height="3"></a-video>
     </a-marker>

    <a-marker preset="custom" type="pattern" url="Poppy2.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <a-image id="test" src="2011.png" position="0 0 0" rotation="-90 0 0" width="6" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="Person.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <a-image id="test" src="2014EuViz.png" position="0 0 0" rotation="-90 0 0" width="6" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="Marker.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <a-image id="test" src="2016.png" position="0 0 0" rotation="-90 0 0" width="6" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="Day2.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <a-image id="test" src="Agenda.jpg" position="0 0 0" rotation="-90 0 0" width="4" height="6" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-marker>
 
     <script>
       window.addEventListener('click', function () {
       var v = document.querySelector('#videoID');
       v.play();
       });
     </script>

        
   </body>
 </html>
